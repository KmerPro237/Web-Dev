<!DOCTYPE html>

<html lang="de">

<head>
  <meta charset="utf-8" />
  <title>Grid</title>
  <style>
    main {
      width: 600px;
      background-color: lightgray;
      display: grid;
      grid-template-columns: 1fr 2fr 3fr;
    }

    div {
      border: 2px solid black;
      height: 50px;
    }

    .c1 {
      grid-column: 3;
      grid-row: 1;
    }

    .c2 {
      grid-column: 1;
      grid-row: 2;
    }

    .c3 {
      grid-column: 1 / 3;
      grid-row: 3;
    }
  </style>

</head>

<body>
  <main>
    <div class="c1">111</div>
    <div class="c2">222</div>
    <div class="c3">333</div>
  </main>
</body>

</html>
