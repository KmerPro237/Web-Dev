<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check Properties</title>
  <link rel="stylesheet" href="checkboxProperties.css">
</head>
<body>
  <label for="checkBox">Subscribe</label>
  <input type="checkbox" id="myCheckBox"><br><br>

  <label for="visaButton">Visa</label>
  <input type="radio" name="card" id="visaButton"><br>

  <label for="masterCardButton">MasterCard</label>
  <input type="radio" name="card" id="masterCardButton"><br>

  <label for="americanExpressButton">American Express</label>
  <input type="radio" name="card" id="americanExpressButton"><br>

  <label for="payPalButton">Paypal</label>
  <input type="radio" name="card" id="payPalButton"><br>

  <button id="submitButton">Submit</button>   
  
  <script src="CheckboxProperties.js" type="application/javascript"></script> 
</body>
</html>
