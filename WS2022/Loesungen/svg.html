<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="utf-8" />
  <title>SVG</title>
  <style>
    circle,
    rect,
    polyline,
    path {
      stroke: blue;
      stroke-width: 4;
      fill: transparent;
    }

    .grid {
      stroke-width: 1;
    }

    .gray {
      stroke: lightgray;
    }

    .black {
      stroke: black;
    }
  </style>
</head>

<body>
  <svg width="400" height="1200" version="1.1">
    <defs>
      <g id="grid">
        <line class="grid gray" x1="0" x2="0" y1="0" y2="200"></line>
        <line class="grid gray" x1="20" x2="20" y1="0" y2="200"></line>
        <line class="grid gray" x1="40" x2="40" y1="0" y2="200"></line>
        <line class="grid gray" x1="60" x2="60" y1="0" y2="200"></line>
        <line class="grid gray" x1="80" x2="80" y1="0" y2="200"></line>
        <line class="grid gray" x1="100" x2="100" y1="0" y2="200"></line>
        <line class="grid gray" x1="120" x2="120" y1="0" y2="200"></line>
        <line class="grid gray" x1="140" x2="140" y1="0" y2="200"></line>
        <line class="grid gray" x1="160" x2="160" y1="0" y2="200"></line>
        <line class="grid gray" x1="180" x2="180" y1="0" y2="200"></line>
        <line class="grid gray" x1="200" x2="200" y1="0" y2="200"></line>
        <line class="grid gray" x1="220" x2="220" y1="0" y2="200"></line>
        <line class="grid gray" x1="240" x2="240" y1="0" y2="200"></line>
        <line class="grid gray" x1="260" x2="260" y1="0" y2="200"></line>
        <line class="grid gray" x1="280" x2="280" y1="0" y2="200"></line>
        <line class="grid gray" x1="300" x2="300" y1="0" y2="200"></line>
        <line class="grid gray" x1="0" x2="300" y1="0" y2="0"></line>
        <line class="grid gray" x1="0" x2="300" y1="20" y2="20"></line>
        <line class="grid gray" x1="0" x2="300" y1="40" y2="40"></line>
        <line class="grid gray" x1="0" x2="300" y1="60" y2="60"></line>
        <line class="grid gray" x1="0" x2="300" y1="80" y2="80"></line>
        <line class="grid gray" x1="0" x2="300" y1="100" y2="100"></line>
        <line class="grid gray" x1="0" x2="300" y1="120" y2="120"></line>
        <line class="grid gray" x1="0" x2="300" y1="140" y2="140"></line>
        <line class="grid gray" x1="0" x2="300" y1="160" y2="160"></line>
        <line class="grid gray" x1="0" x2="300" y1="180" y2="180"></line>
        <line class="grid gray" x1="0" x2="300" y1="200" y2="200"></line>
        <line class="grid black" x1="0" x2="0" y1="0" y2="200"></line>
        <text x="0" y="-5" text-anchor="middle">0</text>
        <line class="grid black" x1="100" x2="100" y1="0" y2="200"></line>
        <text x="100" y="-5" text-anchor="middle">100</text>
        <line class="grid black" x1="200" x2="200" y1="0" y2="200"></line>
        <text x="200" y="-5" text-anchor="middle">200</text>
        <line class="grid black" x1="300" x2="300" y1="0" y2="200"></line>
        <text x="300" y="-5" text-anchor="middle">300</text>
        <line class="grid black" x1="0" x2="300" y1="0" y2="0"></line>
        <line class="grid black" x1="0" x2="300" y1="100" y2="100"></line>
        <text x="-30" y="105">100</text>
        <line class="grid black" x1="0" x2="300" y1="200" y2="200"></line>
        <text x="-30" y="205">200</text>
      </g>
    </defs>
    <g transform="translate(0,0)">
      <g transform="translate(30,30)">
        <use href="#grid" />
        <circle cx="60" cy="60" r="40" />
        <circle cx="200" cy="100" r="60" />
        <polyline points="0,200 200,160 60,160 60,100" />
      </g>
    </g>
    <g transform="translate(0,300)">
      <g transform="translate(30,30)">
        <use href="#grid" />
        <path d="M 0,0 L 120,40" />
        <g transform="translate(-20,20)">
          <rect width="100" height="100" x="140" y="20" />
          <g transform="rotate(45 190 70)">
            <rect width="100" height="100" x="140" y="20" />
          </g>
        </g>
      </g>
    </g>
  </svg>
</body>

</html>
