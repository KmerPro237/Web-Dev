<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <title>SVG Klausur aufgaben</title>
        <style>
            circle, rect, polyline, path {
                stroke: blue;
                stroke-width: 4;
                fill: transparent;
            }
            .grid {
                stroke-width: 1;
            }
            .gray {
                stroke: lightgray;
            }
            .black {
                stroke: black;
            }
        </style>
    </head>

    <body>
        <p>SVG Klausur aufgabe1</p>
        <svg version="1.1" wdth="300" height="200" xmlns="http://www.w3.org/2000/svg">
            <rect width="100%" height="100%" fill="lightblue" />
            <circle cx="100" cy="100" r="50"></circle>
           <circle cx="200" cy="150" r="50"></circle>
           <polygon points="200,100,300,0,200,20"/>
        </svg>

        <p>SVG Klausur aufgabe2</p>
        <svg version="1.1" wdth="300" height="200" xmlns="http://www.w3.org/2000/svg">
            <rect width="100%" height="100%" fill="lightblue" />
            <path d="M 300, 200 L 220, 180"/>
            <g transform="translate(-20, 60)">
                <rect width="200" height="100" x="40" y="20" class="black"/>
                <g transform="scale(0.5)">
                    <rect width="200" height="80" x="160" y="120" class="black"/>
                </g>
            </g>
        </svg>

    </body>

</html>
